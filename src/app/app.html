<div class="app-shell">
  <app-sidebar
    [recentNotes]="recentNotes()"
    (createNote)="handleCreateNote()"
    (search)="handleSearch()"
    (noteSelected)="handleNoteSelected($event)"
  />

  <main class="dashboard">
    <div class="dashboard__top">
      <div class="dashboard__breadcrumbs">
        <span class="dot dot--active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <div class="dashboard__avatar" aria-label="User avatar">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" role="presentation">
          <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M5 20c0-3.314 3.134-6 7-6s7 2.686 7 6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>
    </div>

    <div class="dashboard__content">
      <app-notes-board
        [notes]="notes()"
        [activePeriod]="activePeriod()"
        [periodOptions]="periodOptions()"
        (periodChange)="handlePeriodChange($event)"
        (editNote)="handleEditNote($event)"
      />
    </div>
  </main>

  <app-create-note-modal 
    (noteCreated)="handleNoteCreated($event)"
    (noteUpdated)="handleNoteUpdated($event)"
    (noteDeleted)="handleNoteDeleted()"
  />

  <app-search-modal
    (noteSelected)="handleNoteSelected($event)"
  />
</div>
