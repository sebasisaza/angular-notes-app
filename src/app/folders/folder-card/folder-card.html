<article class="folder-card">
  <div class="folder-card__icon" [ngClass]="'folder-card__icon--' + folder.accent">
    <span>{{ folder.abbreviation }}</span>
  </div>
  <div class="folder-card__content">
    <h3>{{ folder.name }}</h3>
    <span>Updated {{ folder.updatedAt | date: 'MMM d' }}</span>
  </div>
  <button type="button" class="folder-card__action" aria-label="Open folder">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" role="presentation">
      <path
        d="M8.5 5L15.5 12L8.5 19"
        stroke="currentColor"
        stroke-width="1.8"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </button>
</article>
