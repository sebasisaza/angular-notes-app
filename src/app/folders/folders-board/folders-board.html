<section class="folders-board">
  <header class="folders-board__header">
    <div class="folders-board__heading">
      <span class="subtitle">Recent Folders</span>
      <h2 class="title">Quick access to your spaces</h2>
    </div>

    <div class="folders-board__filters" role="tablist" aria-label="Select folder filter">
      @for (option of filterOptions; track option.value) {
        <button
          type="button"
          class="filter-chip"
          [class.filter-chip--active]="option.value === activeFilter"
          (click)="filterChange.emit(option.value)"
          role="tab"
          [attr.aria-selected]="option.value === activeFilter"
        >
          {{ option.label }}
          <span class="filter-chip__count">{{ option.count }}</span>
        </button>
      }
    </div>
  </header>

  <div class="folders-board__grid" role="list">
    @if (folders.length === 0) {
      <div class="folders-board__empty">
        <h3>No folders available</h3>
        <p>Start organizing your notes by creating folders.</p>
      </div>
    } @else {
      @for (folder of folders; track folder.id) {
        <app-folder-card role="listitem" [folder]="folder" />
      }
    }
  </div>
</section>
