<article class="note-card" [ngClass]="'note-card--' + note.accent">
  <header class="note-card__header">
    <div class="note-card__heading">
      <h3>{{ note.title }}</h3>
      <span>{{ note.timeLabel }}</span>
    </div>
    <button type="button" class="note-card__action" (click)="editNote.emit(note)" aria-label="Edit note">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" role="presentation">
        <path
          d="M4 13.5 13.5 4c.69-.69 1.81-.69 2.5 0l3 3c.69.69.69 1.81 0 2.5L9.5 19 4 20l1-5.5Z"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="m12.5 5.5 4 4"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
  </header>

  <ul class="note-card__list">
    @for (item of note.items; track item; let idx = $index) {
      <li>
        <span class="note-card__bullet">{{ idx + 1 }}</span>
        <span>{{ item }}</span>
      </li>
    }
  </ul>
</article>
